<div class="footer-container">
  <div id="youtube-player"></div>
  <div class="footer-content">
    <div class="footer-links">
      <a href="https://patrickrottman.com/" target="_blank" class="footer-link">
        <span class="link-icon">👤</span>
        <span class="link-text">patrickrottman.com</span>
      </a>
      <span class="footer-divider">|</span>
      <a href="https://github.com/patrickrottman/severance-clock" target="_blank" class="footer-link">
        <span class="link-icon">⚙️</span>
        <span class="link-text">GitHub Repository</span>
      </a>
      <span class="footer-divider">|</span>
      <a href="https://www.buymeacoffee.com/patrickrottman" target="_blank" class="footer-link">
        <span class="link-icon">☕</span>
        <span class="link-text">Buy me a coffee</span>
      </a>
      <span class="footer-divider">|</span>
      <button (click)="toggleFullscreen()" class="footer-link fullscreen-toggle">
        <span class="link-icon">🖥️</span>
        <span class="link-text">Toggle Fullscreen</span>
      </button>
      <span class="footer-divider">|</span>
      <button (click)="toggleMusic()" class="footer-link music-toggle">
        <span class="link-icon">{{ (youtubeAudioService.isPlaying$ | async) ? '🔊' : '🔈' }}</span>
        <span class="link-text">Music To Refine To</span>
      </button>
      <span class="footer-divider">|</span>
      <div class="footer-link episode-countdown" *ngIf="countdown$ | async as countdown" [title]="countdown.message">
        <span class="link-icon">⏳</span>
        <span class="link-text">
          <span class="countdown-segment" *ngIf="countdown.days > 0">{{ countdown.days }}d</span>
          <span class="countdown-segment">{{ formatNumber(countdown.hours) }}h</span>
          <span class="countdown-segment">{{ formatNumber(countdown.minutes) }}m</span>
          <span class="countdown-segment blink">{{ formatNumber(countdown.seconds) }}s</span>
        </span>
      </div>
    </div>
  </div>
</div>
